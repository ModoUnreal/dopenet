{% extends "base.html" %}
{% block content %}

    <h1>Search</h1>

    <h2>Posts that match:</h2>
    {% for post in post_query if post %}

        <p><a href="{{ url_for('item', post_id=post.id)}}">{{ post.title }}</a> by {{ post.author.username }}</p>

    {% else %}
        <p>There seems to be no posts here...</p>

    {% endfor %}

    <h2>Topics that match:</h2>
    <p>{{ topic_query }}</p>


{% endblock %}
