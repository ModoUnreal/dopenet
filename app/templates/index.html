{% extends "base.html" %}

{% block content %}
    <h1>Hi, whaddup {{ current_user.username }}???</h1>
    {% for post in posts if posts %}
    <div class="post">
        <p><a href="{{ url_for('item', post.id) }}">{{ post.title }}</a> by {{ post.author.username }}</p>
        {% if current_user.username == post.author.username %}
        <br>
        <p><a href={{ delete_posts(post.id) }}>Delete</a></p>
        {% endif %}
    </div>
    {% endfor %}
{% endblock %}
